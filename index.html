<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram DP Referral Portal</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico"> <!-- Add a favicon if available -->
</head>
<body>
  <!-- Background Video -->
  <video id="backgroundVideo" autoplay muted loop playsinline>
    <source src="0000-0322.mp4" type="video/mp4">
    <source src="0000-0322.mov" type="video/quicktime"> <!-- Fallback for .mov -->
    Your browser does not support the video tag.
  </video>

  <!-- Top Tabs resembling Windows 2000 Browser -->
  <div class="tabs">
    <div class="tab active">
      <span class="tab-icon">🗔</span>
      <span class="tab-title">Home</span>
      <span class="tab-close" title="Close Tab">✕</span>
    </div>
    <div class="tab">
      <span class="tab-icon">🔍</span>
      <a href="#verification" class="tab-title">Verification</a>
      <span class="tab-close" title="Close Tab">✕</span>
    </div>
    <div class="tab">
      <span class="tab-icon">📄</span>
      <a href="#referral" class="tab-title">Referral</a>
      <span class="tab-close" title="Close Tab">✕</span>
    </div>
    <div class="tab">
      <span class="tab-icon">📈</span>
      <a href="#dexscreener" class="tab-title">Dexscreener</a>
      <span class="tab-close" title="Close Tab">✕</span>
    </div>
    <div class="tab">
      <span class="tab-icon">💬</span>
      <a href="#telegram" class="tab-title">Telegram</a>
      <span class="tab-close" title="Close Tab">✕</span>
    </div>
    <!-- Add more tabs as needed -->
  </div>

  <!-- Browser-Like Window -->
  <div id="browserWindow" class="browser-window">
    <!-- Window Header -->
    <div class="window-header">
      <!-- Window Title -->
      <span class="window-title">Telegram DP Referral Portal</span>
      <!-- Window Control Buttons -->
      <div class="window-controls">
        <button class="control-button minimize" title="Minimize">–</button>
        <button class="control-button maximize" title="Maximize">□</button>
        <button class="control-button close" title="Close">✕</button>
      </div>
    </div>

    <!-- Window Content -->
    <div class="window-content">
      <!-- Main Content -->
      <div class="main-content">
        <h1>Claim 350 Free Tokens</h1>
        <button id="claimButton" class="claim-button">Claim</button>
        <p id="claimMessage" aria-live="polite"></p>
      </div>
    </div>
  </div>

  <!-- Claim Modal -->
  <div id="claimModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <h2>Enter Your Telegram Username</h2>
      <input type="text" id="telegramUsername" placeholder="@yourusername" aria-label="Telegram Username">
      <button id="submitUsername" class="submit-button">Submit</button>
      <p id="modalMessage" aria-live="polite"></p>
    </div>
  </div>

  <!-- Optional Sound Effect -->
  <audio id="chaosSound" src="assets/audio/chaos.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
