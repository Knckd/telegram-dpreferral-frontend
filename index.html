<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Verification Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="desktop">
    <!-- ... [Your existing desktop and window elements] ... -->
    <div id="window" class="window">
      <div class="window-title-bar">
        <div class="window-title">Verify Telegram Membership</div>
        <!-- ... [Window controls] ... -->
      </div>
      <div class="window-content">
        <h1>Welcome to the Retro Verification Portal</h1>
        <div id="verification">
          <p>Please verify that you've joined our Telegram channel to proceed.</p>
          <p>Before verifying, please <a href="https://t.me/YourBotUsername" target="_blank">start a chat with our bot</a> and send <code>/verify</code>.</p>
          <input type="text" id="telegramUsername" placeholder="Enter your Telegram username">
          <button id="verifyButton">Verify</button>
          <p id="verificationMessage"></p>
        </div>
        <div id="referralSection" style="display: none;">
          <p>Your referral link:</p>
          <div class="referral-link">
            <input type="text" id="referralLink" readonly>
            <button id="copyButton">Copy</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
