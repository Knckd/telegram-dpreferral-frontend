<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows XP Verification Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Desktop Background -->
  <div class="desktop-background"></div>

  <!-- Main Window -->
  <div class="window" id="mainWindow">
    <div class="title-bar">
      <div class="title-bar-text">
        <img src="ie-icon.png" alt="Icon" class="window-icon"> Verification Portal
      </div>
      <div class="title-bar-controls">
        <button aria-label="Minimize" class="minimize-button"></button>
        <button aria-label="Maximize" class="maximize-button"></button>
        <button aria-label="Close" class="close-button"></button>
      </div>
    </div>
    <div class="window-body">
      <h1>Welcome to the Verification Portal</h1>
      <p>Please enter your Telegram username to verify your membership:</p>
      <input type="text" id="telegramUsername" placeholder="Telegram Username">
      <button id="verifyButton">Verify</button>
      <div id="loading" style="display: none;">ðŸ”„ Verifying...</div>
      <div id="verificationMessage"></div>
      <div id="referralSection" style="display: none;">
        <h2>Your Referral Link:</h2>
        <input type="text" id="referralLink" readonly>
        <button id="copyButton">Copy Referral Link</button>
      </div>
    </div>
  </div>

  <!-- Leaderboard Window -->
  <div class="window" id="leaderboardWindow" style="display: none;">
    <div class="title-bar">
      <div class="title-bar-text">
        <img src="ie-icon.png" alt="Icon" class="window-icon"> Leaderboard
      </div>
      <div class="title-bar-controls">
        <button aria-label="Minimize" class="minimize-button"></button>
        <button aria-label="Maximize" class="maximize-button"></button>
        <button aria-label="Close" class="close-button"></button>
      </div>
    </div>
    <div class="window-body">
      <h1>Top Referrers</h1>
      <ol id="leaderboardList"></ol>
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="start-button">
      <img src="start-button-xp.png" alt="Start">
    </div>
    <div class="taskbar-items">
      <div class="taskbar-item active" data-window="mainWindow">
        <img src="ie-icon.png" alt="Icon"> Verification Portal
      </div>
    </div>
    <div class="system-tray">
      <img src="volume-icon.png" alt="Volume">
      <img src="network-icon.png" alt="Network">
      <span class="clock">12:00 PM</span>
    </div>
  </div>

  <!-- Background Video -->
  <video autoplay muted loop id="backgroundVideo">
    <source src="background-video.mp4" type="video/mp4">
  </video>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
