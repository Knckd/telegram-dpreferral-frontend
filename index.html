<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram DP Referral Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <!-- Background Video -->
    <video id="backgroundVideo" autoplay muted loop playsinline>
        <source src="0000-0322.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="start-button">Start</div>
        <div class="taskbar-items">
            <div class="task-item">Internet Explorer</div>
            <div class="task-item">My Computer</div>
            <div class="task-item">Recycle Bin</div>
        </div>
    </div>

    <!-- Window Browser -->
    <div class="window-browser">
        <div class="window-header">
            <div class="tabs">
                <div class="tab active">
                    <span class="tab-icon">ðŸ—”</span>
                    <span class="tab-title">Home</span>
                    <span class="tab-close" title="Close Tab">âœ•</span>
                </div>
                <div class="tab">
                    <span class="tab-icon">ðŸ’¬</span>
                    <a href="#telegram" class="tab-title">Telegram</a>
                    <span class="tab-close" title="Close Tab">âœ•</span>
                </div>
            </div>
            <div class="window-controls">
                <div class="control minimize">_</div>
                <div class="control maximize">&#9744;</div>
                <div class="control close">X</div>
            </div>
        </div>
        <div class="window-content">
            <h1>Claim 350 Free Tokens</h1>
            <button id="claimButton" class="claim-button">Claim</button>
            <p id="claimMessage" aria-live="polite"></p>
        </div>
    </div>

    <!-- Claim Modal -->
    <div id="claimModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Enter Your Telegram Username</h2>
            <input type="text" id="telegramUsername" placeholder="@yourusername" aria-label="Telegram Username">
            <button id="submitUsername" class="submit-button">Submit</button>
            <p id="modalMessage" aria-live="polite"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
