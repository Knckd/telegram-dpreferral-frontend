<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Penis Verification Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay loop muted>
            <source src="background-video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
        <div class="tab active" onclick="window.open('https://dexscreener.com/', '_blank')">Dexscreener</div>
        <div class="tab" onclick="window.open('https://twitter.com/', '_blank')">X</div>
        <div class="tab" onclick="window.open('https://t.me/doublepenis', '_blank')">Telegram</div>
    </div>

    <!-- Main Content - Windows XP Style Browser Window -->
    <div class="browser-window" id="browserWindow">
        <div class="window-header">
            <div class="window-title">
                <img src="ie-icon.png" alt="IE Icon">
                <span>Double Penis Verification Portal - Microsoft Internet Explorer</span>
            </div>
            <div class="control-buttons">
                <button class="control-button minimize" title="Minimize"></button>
                <button class="control-button maximize" title="Maximize"></button>
                <button class="control-button close" title="Close"></button>
            </div>
        </div>
        <div class="window-toolbar">
            <div class="toolbar-left">
                <button>File</button>
                <button>Edit</button>
                <button>View</button>
                <button>Favorites</button>
                <button>Tools</button>
                <button>Help</button>
            </div>
        </div>
        <div class="address-bar">
            <label for="address-input">Address:</label>
            <input type="text" id="address-input" value="https://doublepenis.com" readonly>
            <button>Go</button>
        </div>
        <div class="window-content">
            <div class="main-content">
                <h1>Claim 3500 Free Tokens</h1>
                <p id="claimMessage"></p>
                <button id="claimButton">CLAIM</button>
                <!-- Second Claim Button after Verification -->
                <div id="secondClaimButtonContainer" style="display: none;">
                    <button id="secondClaimButton">CLAIM</button>
                </div>
            </div>
        </div>
        <div class="status-bar">
            <div class="status-left">
                <span>Done</span>
            </div>
        </div>
    </div>

    <!-- Leaderboard Window -->
    <div class="leaderboard-window" id="leaderboardWindow" style="display: none;">
        <div class="window-header">
            <div class="window-title">
                <img src="ie-icon.png" alt="IE Icon">
                <span>Leaderboard - Microsoft Internet Explorer</span>
            </div>
            <div class="control-buttons">
                <button class="control-button close" title="Close" id="closeLeaderboardButton"></button>
            </div>
        </div>
        <div class="window-toolbar">
            <div class="toolbar-left">
                <button>File</button>
                <button>Edit</button>
                <button>View</button>
                <button>Favorites</button>
                <button>Tools</button>
                <button>Help</button>
            </div>
        </div>
        <div class="window-content">
            <div class="leaderboard-content">
                <h2>Leaderboard</h2>
                <ul id="leaderboardList"></ul>
            </div>
        </div>
        <div class="status-bar">
            <div class="status-left">
                <span>Done</span>
            </div>
        </div>
    </div>

    <!-- Leaderboard Button -->
    <button id="leaderboardButton">Leaderboard</button>

    <!-- Modal for username input -->
    <div id="claimModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Enter Your Telegram Username</h2>
            <input type="text" id="telegramUsername" placeholder="Telegram Username">
            <button id="submitUsername">Verify</button>
            <p id="modalMessage"></p>
        </div>
    </div>

    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
