<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram DP Referral Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay loop muted>
            <source src="background-video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Main Content -->
    <div class="browser-window">
        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <div class="tab" onclick="window.open('https://dexscreener.com/', '_blank')">Dexscreener</div>
            <div class="tab" onclick="window.open('https://twitter.com/', '_blank')">X</div>
            <div class="tab" onclick="window.open('https://t.me/YourTelegramChannel', '_blank')">Telegram</div>
        </div>

        <div class="window-header">
            <div class="title-bar">
                <img src="ie-icon.png" alt="IE Icon" class="ie-icon">
                <span>Telegram DP Referral Portal - Microsoft Internet Explorer</span>
            </div>
            <div class="control-buttons">
                <button class="control-button minimize" title="Minimize"></button>
                <button class="control-button maximize" title="Maximize"></button>
                <button class="control-button close" title="Close"></button>
            </div>
        </div>
        <div class="window-content">
            <div class="main-content">
                <h1>Claim 3500 Free Tokens</h1>
                <button id="claimButton">CLAIM</button>
                <p id="claimMessage"></p>
            </div>
        </div>
    </div>

    <!-- Modal for username input -->
    <div id="claimModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Enter Your Telegram Username</h2>
            <input type="text" id="telegramUsername" placeholder="Telegram Username">
            <button id="submitUsername">Verify</button>
            <p id="modalMessage"></p>
        </div>
    </div>

    <!-- Second Claim Button after Verification -->
    <div id="secondClaimButtonContainer" style="display: none;">
        <button id="secondClaimButton">CLAIM</button>
    </div>

    <!-- Chaos Sound -->
    <audio id="chaosSound" src="chaos-sound.mp3"></audio>

    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
