<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram DP Referral</title>
  <style>
    /* Basic styling for simplicity */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .tab-button.active {
      background-color: #0056b3;
    }
    .tab-content {
      display: none;
      margin-top: 20px;
    }
    .tab-content.active {
      display: block;
    }
    #loading {
      display: none;
      color: green;
    }
    #referralSection {
      display: none;
      margin-top: 20px;
    }
    #referralLink {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    #copyButton {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }
    /* Optional: Styling for window controls */
    #window {
      position: fixed;
      width: 300px;
      height: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .window-control {
      position: absolute;
      top: 10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      text-align: center;
      line-height: 20px;
      cursor: pointer;
    }
    .window-control.minimize {
      right: 50px;
      background-color: #ffc107;
    }
    .window-control.maximize {
      right: 30px;
      background-color: #17a2b8;
    }
    .window-control.close {
      right: 10px;
      background-color: #dc3545;
    }
    .no-scroll {
      overflow: hidden;
    }
  </style>
</head>
<body>

  <h1>Welcome to Telegram DP Referral</h1>

  <button class="tab-button active" data-tab="verifyTab">Verify</button>
  <button class="tab-button" data-tab="infoTab">Info</button>

  <div id="verifyTab" class="tab-content active">
    <h2>Verify Your Telegram Account</h2>
    <input type="text" id="telegramUsername" placeholder="Enter your Telegram username" />
    <button id="verifyButton">Verify</button>
    <div id="loading">ðŸ”„ Verifying...</div>
    <div id="verificationContent" style="display: none;">
      <p id="verificationMessage"></p>
    </div>
    <div id="referralSection">
      <h3>Your Referral Link:</h3>
      <input type="text" id="referralLink" readonly />
      <button id="copyButton">Copy</button>
    </div>
  </div>

  <div id="infoTab" class="tab-content">
    <h2>Information</h2>
    <p>Welcome! Use this platform to verify your Telegram account and receive your unique referral link.</p>
    <p>Refer others to earn rewards!</p>
  </div>

  <!-- Optional: Hidden Window for Controls -->
  <div id="window">
    <div class="window-control minimize">_</div>
    <div class="window-control maximize">â¬œ</div>
    <div class="window-control close">Ã—</div>
    <p>This is a movable window.</p>
  </div>

  <!-- Optional: Chaos Sound Effect -->
  <audio id="chaosSound" src="chaos.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
