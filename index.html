<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram DP Referral Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="background-video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="main-content">
        <h1>Claim 3500 Free Tokens</h1>
        <button id="claimButton">CLAIM</button>
        <p id="claimMessage"></p>
    </div>

    <!-- Modal for username input -->
    <div id="claimModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Enter Your Telegram Username</h2>
            <input type="text" id="telegramUsername" placeholder="Telegram Username">
            <button id="submitUsername">Verify</button>
            <p id="modalMessage"></p>
        </div>
    </div>

    <!-- Second Claim Button after Verification -->
    <div id="secondClaimButtonContainer" style="display: none;">
        <button id="secondClaimButton">CLAIM</button>
    </div>

    <!-- Browser Window for Chaos Effect -->
    <div id="browserWindow" class="browser-window">
        <div class="window-header">
            <div class="control-buttons">
                <span class="control-button close" title="Close">×</span>
                <span class="control-button minimize" title="Minimize">—</span>
                <span class="control-button maximize" title="Maximize">□</span>
            </div>
            <div class="address-bar">
                <input type="text" value="https://telegram-dpreferral.com" readonly>
            </div>
        </div>
        <div class="window-content">
            <!-- Content of the window -->
        </div>
    </div>

    <!-- Chaos Sound -->
    <audio id="chaosSound" src="chaos-sound.mp3"></audio>

    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
